<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body{
            padding: 0;
            margin: 0;
        }

        main > section {
            padding: 20px;
        }

        main > section > div{
            max-width: 820px;
            width: 100%;
            margin: 0 auto;
        }

        main > section > span{
            max-width: 820px;
            width: 100%;
            margin: 0 auto 20px;
            display: block;
            font-family: Avenir, sans-serif;
        }
    </style>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.0/build/styles/github.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.0/build/highlight.min.js"></script>

    <link rel="stylesheet" href="src/PyroGist.css">
    <script src="src/PyroGist.js"></script>
</head>
<body>

    <main>

        <section>
            <span>"normal" theme</span>
            <div id="preview"></div>
        </section>

        <section style="background: black; color: white">
            <span>"dark" theme</span>
            <div id="preview2"></div>
        </section>

        <section style="background: teal; color: white">
            <span>"match" theme</span>
            <div id="preview3"></div>
        </section>

        <section>
            <span>"normal" theme</span>
            <div id="preview4">
                function call(name){
                    console.log("Hello",name);
                }
            </div>
        </section>

    </main>

<script>
    PyroGist("#preview",{
        url: "https://github.com/daryl-cecile/MiniTest-1/blob/master/test.js",
        theme: "normal",
        autoFit: true,
        highlight: true
    });

    PyroGist("#preview2",{
        url: "https://github.com/daryl-cecile/MiniTest-1/blob/master/test.js",
        theme: "dark",
        autoFit: true,
        highlight: true
    });

    PyroGist("#preview3",{
        url: "https://github.com/daryl-cecile/Slosh/blob/master/library/defaultStyle.css",
        theme: "match",
        autoFit: true,
        highlight: false
    });

    PyroGist("#preview4",{
        name: "Woop",
        theme: "normal",
        autoFit: true,
        highlight: true
    });
</script>

</body>
</html>
