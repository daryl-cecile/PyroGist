<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        main{
            width: 100%;
            max-width: 820px;
            margin: 0 auto;
            padding: 50px 0;
        }
    </style>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.0/build/styles/github.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.0/build/highlight.min.js"></script>

    <link rel="stylesheet" href="src/PyroGist.css">
    <script src="src/PyroGist.js"></script>
</head>
<body>

    <main>

        <div id="preview"></div>

        <br>

        <div id="preview2"></div>

    </main>

<script>
    PyroGist("#preview",{
        url: "https://github.com/daryl-cecile/MiniTest-1/blob/master/test.js",
        theme: "normal",
        autoFit: true,
        highlight: true
    });

    PyroGist("#preview2",{
        url: "https://github.com/daryl-cecile/Slosh/blob/master/library/defaultStyle.css",
        theme: "normal",
        autoFit: true,
        highlight: false
    });
</script>

</body>
</html>
